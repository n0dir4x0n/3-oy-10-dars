<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/main.css">
    <title>js 10-dars</title>
</head>
<body>
     <div class="show">
      <div class="container">
        <div class="box">
          <h1>Convert qilish</h1>
          <form>
            <input type="number" class="kirgizish" required /><br>
            <select class="money"><br>
              <option class="puldan" value="puldan" selected disabled>Puldan</option>
              <option class="money-usd" value="usd">USD / Dollar</option>
              <option class="money-rub" value="rub">RUB / Ruble</option>
              <option class="money-uzs" value="uzs">UZS / So'm</option>
              <option class="money-eur" value="euro">EUR / EURO</option>
            </select>
            <select class="aylanishi">
                <br>
              <option value="pulga" selected disabled>Pulga</option>
              <option class="aylanishi-usd" value="usd">USD / Dollar</option>
              <option class="aylanishi-rub" value="rub">RUB / Ruble</option>
              <option class="aylanishi-uzs" value="uzs">UZS / So'm</option>
              <option class="aylanishi-eur" value="euro">EUR / EURO</option>
            </select><br>
            <button class="convert">Convert</button>
          </form>
          <h2>HISOB:</h2>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
